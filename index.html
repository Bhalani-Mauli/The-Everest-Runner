<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/js/style.css" />
    <title>Everest Runner</title>
  </head>
  <body>
    <main>
      <div class="image-container" id="game-intro">
        <h1>Everest Runner</h1>
        <button class="start-btn button" id="start-button">Start Game</button>
        <div class="big-mountain"></div>
        <div class="small-mountain"></div>
        <img class="character" src="./assets/character/run/r_000.png" />
        <div class="running-platform"></div>
      </div>

      <div id="game-container">
        <div>
          <!-- <p>Score: <span id="score">0</span></p> -->
          <div class="scoreLives-wrapper">
          <div class="score" id="score">
            <h2 id="scoreCount"></h2>
          </div>
          <div id="lives"> </div>
        </div>
        <div id="game-screen">
          <div class="big-mountain"></div>
          <div class="small-mountain"></div>
          <div class="running-platform"></div>
        </div>

        <div id="game-end">
          <h1>Game Over</h1>
          <button class="restart-btn button" id="restart-button">Restart</button>
          <div class="big-mountain"></div>
          <div class="small-mountain"></div>
          <div class="running-platform"></div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="./src/js/points.js"></script>
    <script type="text/javascript" src="./src/js/obstacles.js"></script>
    <script type="text/javascript" src="./src/js/player.js"></script>
    <script type="text/javascript" src="./src/js/game.js"></script>
    <script type="text/javascript" src="./src/js/index.js"></script>
  </body>
</html>
